<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            运算符也叫操作符
                typeof就是一个运算符 以字符串的形式返回
            
            算数运算符
                + 
                    任何值与NaN运算都是NaN
                    字符串相加是拼接
                    var a = "1"+
                            "2"+
                            "3"
                    任何值和字符串相加都会先转换为字符串然后拼串
                    var c = 13;
                    c = c + ""
                    转换为字符串 本质也是调用String()
                - * / %
                    除了加法其他都转换为数值
                    var a = "123";a
                    a = a - 0
                    隐式转换数值类型
            一元运算符
                +   正号    不会对数值产生影响
                -   负号    符号取反
                非Number先转换为Number
                    使用+转换为数值型+a
                    var  a = 1 + +"2" + 3;
                ++  自增
                --  自减
                a++;相当于a = a + 1;
                ++a;    
                先后执行方式不同
                a++表示自增前的值
                ++a表示自增后的值

            ！
            &&
            ||
            非与或
            两次取反不会变化    非布尔值先转换在布尔值
            为任意数据类型转换为布尔值取两次反！！a
            &&和||都有短路
            非布尔值    根据短路原则 
                与运算
                    第一个值为true 返回第二个值
                    第一个值为false 返回第一个值
                或运算
                    第一个值为true  返回第一个值
                    第一个值是false 返回第二个值
            赋值运算符
                =   赋值
                +=
                -=
                *=
                /=

            关系运算符
                >
                >=
                <= 
                <
                ==
                !=
                === 全等
                !== 不全等 
                成立返回true 不成立返回false
                非数值的情况
                    1>true
                    true转换为0
                    非数字转换为数值
                    任何值和NaN比较都是false
                    如何符号的两边都是字符串 会比较unicode编码  一位一位的比较
                ==比较类型不同 会发生自动发生类型转换
                null == 0 false
                undefined 衍生自null 比较时两值相等
                NaN不和任何值相等包括它自己
                可以通过isNaN()判断是否是NaN
                isNaN(变量)
                 
                 全等===
                    用来判断是否全等 它和相等类似 不同的是它不会自动类型转换
                    如果类型不同 直接返回false
                !== 不全等 
                    用来判断是否不全等 他和不等类似 不同的是不会自动类型转换
                    如果类型不同 直接返回true
            字符串输出utf-8编码
            console.log("\u编码")
            网页中
            &#编码（十进制编码）;

    三元运算符
        条件 ? 语句1 : 语句2 

        var a, b, c;
        var a = 1, b = 2, c = 3;

        */
        console.log("11" > +"5");
        console.log("\u2620");
    </script>
</head>
