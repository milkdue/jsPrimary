<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            对象的属性可以是任意的数据类型 也可以是一个函数
                如果函数作为一个对象的属性保存
                那么我们称这个函数时这个对象的方法
                调用这个函数就是调用这个对象的方法
                名称不同 但本质相同

            枚举对象中的属性
                for...in    语句
                    语法
                    for(var 变量 in 对象){

                    }
                
        */

        var obj = {
            name:"li",
            age:28,
            fun:function(a, b){
                return a + b;
            }
        }

        for(var n in obj){
            console.log("属性名"+n);
            console.log("属性值"+obj[n]);
        }
        // console.log(obj.fun(20, 10));
    </script>
</head>
<body>
    
</body>
</html>
