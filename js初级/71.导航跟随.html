<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body{
            height: 3000px;
        }

        .box .header{
            margin-top: 10px;
            width: 100%;
            height: 60px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="header"></div>
    </div>

    <script>
        //兼容处理 浏览器不同 认为启动滚动条的对象不同
        
        var headerNode = document.querySelector(".header");
        //添加滚动事件

        window.onscroll = function(){
            var scrollT = document.documentElement.scrollTop || document.body.scrollTop;
            if(scrollT > 60){
                headerNode.style.position = "fixed";
                headerNode.style.left = "0px";
                headerNode.style.top = "0px";
            }

            if(scrollT <= 60){
                headerNode.style.position = "static";
                headerNode.style.left = "0px";
                headerNode.style.top = "0px";
            }
        }
        
    </script>
</body>
</html>
