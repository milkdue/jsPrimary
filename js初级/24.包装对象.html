<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            基本数据类型的变量可以使用方法 但是不是它本身调用的方法 而是它的临时包装对象的方法 当基本数据类型的变量使用.操作调用方法时 js会隐式的调用基本数据类型的
            构造函数 Number() String()...就是强制类型转化的函数 创建临时包装对象 然后调用包装对象中的方法 当调用发生完成以后 包装对象立即销毁
        */

        var a = 132;
        console.log(a.toString());
    </script>
</body>
</html>
