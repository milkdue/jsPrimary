<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            标识符
                js自主命名都称为标识符
                    标识符可以含有字母 数字 _ $
                    标识符不可以数字开头
                    不能用es中的关键字和保留字
                    标识符一般采用驼峰命名法
                        首字母小写 每个单词的开头字母大写 其余字母小写
                            helloWorld
                
                js底层保存标识符实际上采用utf-8编码
                    理论上utf-8中的字符都可以做标识符
        
        
        */

        var a = 18;
        console.log(a);
    </script>
</head>
