<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        img{
            position: absolute;
            left: 0;
            top: 0;
            width: 50px;
            height: 50px;
        }
    </style>
    <!-- 
        onmousemove//移动事件
        js操作的所有样式都是行内样式
     -->
</head>
<body>
    <img src="../img/1.jpg">
    <script>
        imgNode = document.querySelector("img");
        document.onmousemove = function(event){
            event = event || window.enevt;
            var left = event.clientX;
            var top = event.clientY;
            imgNode.style.left = left + "px";
            imgNode.style.top = top + "px";
        }
    </script>
</body>
</html>
