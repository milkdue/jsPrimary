<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        enter   如果是父子元素模型 对祖先元素添加移入移出 当鼠标移入父元素的组元素时候 事件并没有移出再移入 也就是事件没有切换
        over    如果是父子元素模型 对祖先元素添加移入移出 当鼠标移入父元素的组元素时候 事件并有移出再移入 也就是事件有切换 事件委派时需要使用over   
     -->
    <style>
    *{
        margin: 0;
        padding: 0;
    }

    .box{
        width: 500px;
        height: 500px;
        background-color: red;
    }

    .box1{
        width: 300px;
        height: 300px;
        background-color: blue;
    }
    </style>


</head>
<body>
    <div class="box">
        <div class="box1"></div>
    </div>
    <script>
        var box = document.querySelector(".box");

        // box.onmouseenter = function(){
        //     console.log("移入box事件");
        // }

        // box.onmouseleave = function(){
        //     console.log("移出box事件");
        // }

        box.onmouseover = function(){
            console.log("移入box事件");
        }

        box.onmouseout = function(){
            console.log("移出box事件");
        }
    </script>
</body>
</html>
