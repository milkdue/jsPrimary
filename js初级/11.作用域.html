    <script>
        /*  
        作用域
            作用域指一个变量的作用范围
            在JS中一共有两种作用域
                全局作用域
                    直接写在script标签中的js代码 都在全局作用域
                    全局作用域在页面打开时创建 在页面关闭时销毁
                    在全局作用域中有一个全局对象window
                        代表浏览器的窗口 有浏览器创建
                    全局作用域中
                        创建的变量都会作为window对象的属性保存
                        创建的函数都会作为window对象的方法保存
                    在页面的任何位置都可以访问到
                函数作用域
                    调用函数时创建函数作用域 函数执行完毕后销毁
                    每一次调用一次函数都会创建一次函数作用域 他们之间是相互独立的
                    在函数作用域中可以访问全局作用域变量
                    在全局作用域中不可以访问到函数作用域的变量
                    函数作用域中访问变量先在自身作用域中寻找 没有就在上一级作用域中寻找
                        如果全局作用域中都没有找到则报错refrenceEffort  引用错误
                    如果在函数作用域中想访问同名的全局作用域中的变量使用 window.变量名
                    在函数作用域中也有声明提前 函数声明也会提前
                    在函数中不使用var声明变量 该变量是全局变量
        */

        /*
            变量的声明提前
                使用var关键字声明的变量 会在所有的代码执行之前被声明
                    但是声明变量时不使用var关键字 则变量不会被声明提前
            函数的声明提前
                使用函数声明形式创建的函数 function 函数名(){}
                    它会在所有的代码之前就被创建 所以可以在声明前调用 
                使用函数表达式创建的函数不能在声明前调用
                形参相当于在函数中声明了变量 不传值 该值就是undefined

            块级作用域
                let 变量名;
        */
