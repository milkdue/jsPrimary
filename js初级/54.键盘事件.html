<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- placeholder 提示信息 -->
    <input type="text" placeholder="输入你的爱好">
    <ul class="hobyList"></ul>
    <script>
        var inputNode = document.querySelector("input");
        var ulNode = document.querySelector(".hobyList");
        inputNode.onkeyup = function(event){
            if(event.keyCode == 13){
                //拿到文本
                var valueStr = inputNode.value;
                if(valueStr.trim()){//字符串方法 去除两边的空格
                    var liNode = document.createElement("li");
                    liNode.innerText = valueStr;
                    ulNode.appendChild(liNode);
                    liNode.onmouseenter = function(){
                        this.style.backgroundColor = "skyblue";
                    }

                    liNode.onmouseleave = function(){
                        this.style.backgroundColor = "transparent";
                    }
                }else{
                    alert("输入不合法");
                }
                inputNode.value = "";
            }
        }
    </script>
</body>
</html>
