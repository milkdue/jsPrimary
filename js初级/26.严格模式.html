<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            严格模式
                使用"use strict"针对脚本 写在脚本的第一行 针对函数写在函数的第一行
                禁止声明不带var的变量 
                禁止使用this指向window 如果构造函数没有写new那么this不会影响全局
                函数中禁止声明名字相同的变量
            let
                块级作用域 只能在当前块起作用
                不进行预解析
                不允许重复定义
            const
                也是块级作用域
                相当于常量 不可以更改 而且只能在定义时就开始初始化
        */
       const a = 10;
       if(a > 0){
           let b = 20;
           const c = 10;
           console.log(a);
       }

       console.log(c);
    </script>
</body>
</html>
