<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        js代码需要编写在script标签中
        属性onclick使用js代码
        使用a标签使用js
        直接使用script标签
        使用script引入外部文件

        js语法
            js严格区分大小写
            js中每一条语句分号结尾
            js忽略多个空格和换行
        字面量：常量 1  2  3  4……
        变量：保存字面量
            声明变量
                在js中声明变量使用var关键字
                var a;

     -->

     <script type="text/javascript">
        //  弹出警告
        // alert("hahahahah");
        // 网页中
        // document.write("hahahha");
        // 控制台
        // console.log("heihei");
        var a;
        a = 13;
        var b = 18;

        console.log(a);
        console.log(b);
     </script>
     <script type="text/javascript" src="../js/00.引入测试.js"></script>
</head>
<body>
    <button onclick="alert('hahahahha')">dian</button>
    <a href="javascript:alert('dian')">dianyixia</a>
</body>
</html>
