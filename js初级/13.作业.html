<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr1 = [];
        var arr2 = [1, 2, 3, 4, 5, 6, 7, 8, 10];
        var value;
        for(var i = 0; i < arr2.length; i++){
            if(arr2[i] % 2 == 0){
                console.log(arr2[i]);
            }else{
                arr1[arr1.length] = arr2[i];
            }
        }

        for(i = 0; i < arr1.length; i++){
            console.log(arr1[i]);
        }

        value = parseInt(prompt("请输入一个数值："));
        order:
        for(i = 0; i < arr2.length; i++){
            if(arr2[i] > value){
                for(j = arr2.length; j > i; j--){
                    arr2[arr2.length] = arr2[arr2.length - 1];
                }
                arr2[i] = value;
                break order;
            }
        }

        for(i = 0; i < arr2.length; i++){
            console.log(arr2[i]);
        }
    </script>
</body>
</html>
