        // 冒泡排序
        var arr3 = [88, 77, 99, 33, 24, 23, 42];
        function bubbleSort(arr3){
            for(i = 0; i < arr3.length - 1; i++){
                for(var j = 0; j < arr3.length - 1 - i; j++){
                    if(arr3[j] > arr3[j + 1]){
                        var temp = arr3[j];
                        arr3[j] = arr3[j + 1];
                        arr3[j + 1] = temp;
                    }
                }
