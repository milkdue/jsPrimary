<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    /*
        Array内置对象的方法
    */

    var arr = [11, 2, 3, 4, 5, 0];
    console.log(arr.concat(4, 5));//拼接数组 返回一个新数组
    console.log(arr.concat([4, 5, 6, 7, 8]));
    console.log(arr);
    console.log(arr.join());//String中的split()方法的逆 不加参数表示默认以,分割数组形成字符串
    console.log(arr.join("@"));//以@分割数组
    console.log(arr.join("@").split("@"));
    console.log(arr.reverse());//数组反转 改变原数组
    console.log(arr);
    console.log(arr.slice(2, 4));//数组分割 开始到结束 但不包含结束 返回新数组
    console.log(arr.slice(2));
    console.log(arr);
    console.log(arr.sort());//排序 如果不传参 按unicode码排序 返回原数组 改变原数组
    console.log(arr);
    console.log(arr.sort(function(a, b){
        return a - b;
    }));//传参数 需要传回调函数 这个回调函数返回a - b表示从小到大排     第一个-第二个

    console.log(arr.sort(function(a, b){
        return b - a;
    }));//传参数 需要传回调函数 这个回调函数返回b - a表示从大到小排     第二个-第一个

    var arr1 = [{id : 12}, {id : 56}, {id : 22}, {id : 44}];
    //根据数组中对象的属性值排序
    console.log(arr1.sort(function(a, b){
        return a.id - b.id;
    }));
    var arr2 = [{id : 10, age : 12}, {id : 10, age : 55}, {id : 10, age : 44}, {id : 10, age : 75}];
    console.log(arr2.sort(function(a, b){
        if(a.id == b.id){
            return b.age - a.age;
        }else{
            return a.id - b.id;
        }
    }));

    console.log(arr.push(8), arr);//返回数组的长度 在原数组的末尾添加元素  可以压入多个值 也可以压入一个数组
    console.log(arr.pop());//弹出最后一个元素 返回弹出的值 改变原数组
    console.log(arr);

    console.log(arr.unshift(1, 2));//在元素的首部添加元素 返回数组的长度 
    console.log(arr);
    console.log(arr.shift());//删除元素首部的元素 返回删除的值
    console.log(arr);
    
    var arr3 = [1, 2, 3, 4, 5];
    console.log(arr3.splice(1, 2));//splice本意是删除 第一个参数是开始的索引 第二个参数是个数 返回删除的元素组成的数组
    console.log(arr3);
    //在中间添加元素
    console.log(arr3.splice(1, 0, "z", 2));//删除0个元素 并且添加两个元素 不删除元素 返回空数组
    console.log(arr3);
    //更改元素
    console.log(arr3.splice(1, 1, 3));
    console.log(arr3);
    console.log(arr.toString());//转化为数组 返回字符串
    
    var arr4 = [1, 3, 4, 1, 3, 1];
    console.log(arr4.indexOf(1));//返回值为1的元素的下标  第一个参数是value 第二个参数可以规定索引开始的位置
    console.log(arr4.indexOf(1, 2));
    console.log(arr4.lastIndexOf(1));//从后往前搜索 值为 1的索引
    arr4.forEach(function(item, index){
        console.log(index + ":" + item);
    });//没有返回值 使用console.log打印是undefined 遍历数组的第二种方式 需要回调函数

    console.log(arr4.map(function(item, index){//map方法根据原数组发生一定规律生成新数组 通过回调函数进行实现 返回一个新数组 不会影响原数组
        return item * index + 1;
    }));

    console.log(arr4.filter(function(item, index){//filter方法通过判断条件返回符合条件的item形成一个新数组
        return item < 3;
    }));

    var str = "13dafj23";
    console.log(Array.from(str));//from将伪数组对象转化为数组
    console.log(Array.of(1, 2, 3, 4));//将一系列的值转化为数组
    console.log(arr4.find(function(item, index){//find方法返回指定条件的第一个元素
        return item > 3;
    }));

    console.log(arr4.findIndex(function(item, index){//findIndex方法返回指定条件的第一个元素的索引
        return item > 3;
    }));



    </script>
</body>
</html>
