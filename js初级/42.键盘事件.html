<body>
    <input type="text" value = "who are you?">
    <script>
        var box = document.querySelector("input");
        box.onkeydown = function(enevt){
            console.log(enevt.keyCode);//获取键盘码
        }

        box.onfocus = function(){
            this.value = "i am die";
            this.style.backgroundColor = "#bfa";
        }

        box.onblur = function(){
            this.style.backgroundColor = "rgb(" + Math.floor(Math.random() * 256) + ", " + Math.floor(Math.random() * 256) + ", " + Math.floor(Math.random() * 256) + ")";
        }
    </script>
</body>
